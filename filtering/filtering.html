<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="shortcut icon" href="https://ipn.com.ar/resources/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../resources/headerFooter/css/headerFooter.css">
  <link rel="stylesheet" href="./css/filtering.css">
  <title>Filtering</title>
</head>

<body>
  <header>
    <!-- Contenido ubicado en el archivo "../resources/headerFooter/js/headerFooter.js" -->
  </header>

  <main>
    <h1 id="title">Buscador</h1>

    <form for="" onsubmit="/*function*/" >
      <div class="filter">
        <div class="container-input">
          <label for="name" class="label-block">Nombre</label>
          <input id="name" name="name" type="text" placeholder="Nombre/ID/ISKU">
        </div>

        <div class="container-input">
          <label for="categories" class="label-block">Categorías</label>
          <select name="categories" id="categories">
            <option value="0">Indumentaria</option>
            <option value="1">Calzado</option>
            <option value="2">Marroquinería</option>
          </select>
        </div>  

        <div class="container-input">  
          <label for="brand" class="label-block">Marca</label>
          <select name="brand" id="brand">
            <option value="0">Adidas</option>
            <option value="1">Balenciaga</option>
            <option value="2">Ami</option>
            <option value="3">Alexander McQueen</option>
          </select>
        </div>  
        
          <div class="container-input">    
            <label for="type-element" class="label-block">Tipo de elemento</label>
            <select name="article-product" id="article-product">
              <option value="0">Artículo</option>
              <option value="1">Producto</option>
            </select>
          </div>

          <div class="container-input" id="container-show">
            <label for="show">En uso por la aplicación</label>
            <input type="checkbox" id="show" name="show">
          </div>
      </div>
      
      <button type="submit" id="submit">Filtrar</button>
      </form>
    </form>
  </main>

  <footer>
    <!-- Contenido ubicado en el archivo "../resources/headerFooter/js/headerFooter.js" -->
  </footer>
  <script src="../resources/headerFooter/js/headerFooter.js"></script>
</body>

</html>
